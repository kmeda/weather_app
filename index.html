<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Freecodecamp Weather App</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/main.css">



    </head>
    <body>
        <div class="main-wrapper">
  
  <div class="inner-wrapper"><div class="row1"><div class="row-1-box-1-invi"></div><div class="row-1-box-1"></div><div class="row-1-box-2"><h1 class="location"></h1><div class="weather-detail"><div class="condition"></div><h1 class="temp-large"></h1><ul class="toggle"><li class="toggle-c">C</li><li>/</li><li class="toggle-f"> F</li></ul></div></div></div><div class="row2"><div class="row-2-box-1"><div class="prog-bar"></div><image class="image" src="https://source.unsplash.com/collection/366934/400x300"></image></div><div class="row-2-box-2"></div><div class="row-2-box-3"><div class="prog-bar"></div><image class="image" src="https://source.unsplash.com/collection/368888/400x300"></image></div></div><div class="row3"><div class="row-3-box-1"><div class="prog-bar"></div><image class="image" src="https://source.unsplash.com/collection/366934/400x300"></image></div><div class="row-3-box-1-invi-1"></div><div class="row-3-box-2"><div class="prog-bar"></div><image class="image" src="https://source.unsplash.com/collection/368890/400x300"></image></div><div class="row-3-box-3"><div class="prog-bar"></div><image class="image" src="https://source.unsplash.com/collection/368888/400x300"></image></div></div></div>
  
</div>
